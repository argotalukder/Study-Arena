<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Notifications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#22C55E",
                        "background-dark": "#121212",
                        "surface-dark": "#1E1E1E",
                        "card-border": "#2A2A2A",
                    },
                    fontFamily: { "display":["Lexend", "sans-serif"] }
                }
            }
        }
    </script>
    <style> body { font-family: 'Lexend', sans-serif; -webkit-tap-highlight-color: transparent; } </style>
</head>
<body class="bg-black text-white antialiased flex justify-center min-h-screen">
    <div class="w-full max-w-md bg-background-dark min-h-[100dvh] flex flex-col relative shadow-2xl border-x border-card-border/30 overflow-hidden">
        
        <!-- Header -->
        <header class="flex items-center justify-between px-5 py-4 bg-surface-dark border-b border-card-border z-20 sticky top-0">
            <button onclick="history.back()" class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-card-border transition-colors text-gray-300">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h2 class="text-[18px] font-bold text-white tracking-tight">Notifications</h2>
            <button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-card-border text-primary transition-colors">
                <span class="material-symbols-outlined">done_all</span>
            </button>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto pb-24 px-5 pt-5">
            <div id="loader" class="flex flex-col items-center justify-center mt-10">
                <div class="w-8 h-8 border-4 border-card-border border-t-primary rounded-full animate-spin mb-3"></div>
            </div>

            <div id="notifications-list" class="flex flex-col gap-4 hidden">
                <!-- Dynamic notifications will load here -->
            </div>
        </main>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getFirestore, collection, query, where, orderBy, onSnapshot, doc, updateDoc, arrayUnion, increment } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDofDHfJvIKQmTtlg7x99mBtimuMmUUhBY",
            authDomain: "facebook-379b3.firebaseapp.com",
            projectId: "facebook-379b3",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUserUid = null;

        // Make functions globally available for inline onclick
        window.handleJoinRequest = async function(notifId, groupId, senderId, action) {
            const notifRef = doc(db, "notifications", notifId);
            const btnContainer = document.getElementById(`actions-${notifId}`);
            btnContainer.innerHTML = `<span class="text-sm font-bold text-gray-400">Processing...</span>`;

            try {
                if (action === 'accept') {
                    // 1. Add user to group
                    const groupRef = doc(db, "groups", groupId);
                    await updateDoc(groupRef, {
                        members: arrayUnion(senderId),
                        memberCount: increment(1)
                    });
                    // 2. Mark notification as accepted
                    await updateDoc(notifRef, { status: "accepted" });
                } else {
                    // Mark as declined
                    await updateDoc(notifRef, { status: "declined" });
                }
            } catch(e) {
                console.error(e);
                alert("Failed to process request");
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) { 
                currentUserUid = user.uid;
                loadNotifications();
            } else { 
                // UPDATE: Redirect to /auth instead of index.html
                window.location.href = "/auth"; 
            }
        });

        function loadNotifications() {
            // Fetch notifications where current user is the recipient (Admin)
            const q = query(collection(db, "notifications"), where("recipientId", "==", currentUserUid));
            
            onSnapshot(q, (snapshot) => {
                const listContainer = document.getElementById('notifications-list');
                const loader = document.getElementById('loader');
                
                listContainer.innerHTML = '';
                
                if(snapshot.empty) {
                    listContainer.innerHTML = `<p class="text-center text-gray-500 font-medium mt-10">No new notifications.</p>`;
                } else {
                    let notifsArray =[];
                    snapshot.forEach(doc => notifsArray.push({id: doc.id, ...doc.data()}));
                    notifsArray.sort((a,b) => (b.createdAt?.toMillis()||0) - (a.createdAt?.toMillis()||0));

                    notifsArray.forEach(notif => {
                        let actionsHTML = '';
                        let statusColor = 'bg-primary';

                        if (notif.type === 'join_request') {
                            if (notif.status === 'pending') {
                                actionsHTML = `
                                <div id="actions-${notif.id}" class="flex gap-3 pl-[4rem] mt-3"> 
                                    <button onclick="handleJoinRequest('${notif.id}', '${notif.groupId}', '${notif.senderId}', 'accept')" class="flex-1 rounded-xl bg-primary py-2 text-xs font-bold text-white shadow-sm hover:bg-green-600 transition-colors active:scale-95">Accept</button>
                                    <button onclick="handleJoinRequest('${notif.id}', '${notif.groupId}', '${notif.senderId}', 'decline')" class="flex-1 rounded-xl border border-card-border bg-transparent py-2 text-xs font-bold text-gray-300 hover:bg-card-border transition-colors active:scale-95">Decline</button>
                                </div>`;
                            } else if (notif.status === 'accepted') {
                                actionsHTML = `<p class="pl-[4rem] mt-2 text-xs font-bold text-primary">Request Accepted</p>`;
                                statusColor = 'bg-gray-600';
                            } else {
                                actionsHTML = `<p class="pl-[4rem] mt-2 text-xs font-bold text-red-500">Request Declined</p>`;
                                statusColor = 'bg-gray-600';
                            }

                            const notifCard = `
                                <div class="relative flex flex-col p-4 rounded-2xl bg-surface-dark border border-card-border shadow-sm">
                                    <div class="absolute top-4 right-4 h-2.5 w-2.5 rounded-full ${statusColor}"></div>
                                    <div class="flex items-start gap-4">
                                        <img src="${notif.senderPhoto}" class="h-12 w-12 rounded-full object-cover border border-card-border bg-card-border"/>
                                        <div class="flex-1 pr-4">
                                            <p class="text-[13px] text-gray-300 leading-snug">
                                                <span class="font-bold text-white text-[14px]">${notif.senderName}</span> requested to join <span class="text-primary font-semibold">"${notif.groupName}"</span>
                                            </p>
                                        </div>
                                    </div>
                                    ${actionsHTML}
                                </div>
                            `;
                            listContainer.insertAdjacentHTML('beforeend', notifCard);
                        }
                    });
                }
                loader.classList.add('hidden');
                listContainer.classList.remove('hidden');
            });
        }
    </script>
</body>
</html>
