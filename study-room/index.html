<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport"/>
    <title>FocusGroup - Create Study Room</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#21c45d",
                        "background-dark": "#121212",
                        "card-dark": "#1E1E1E",
                        "input-dark": "#2A2A2A",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "poppins": ["Poppins", "sans-serif"]
                    },
                    spacing: {
                        'safe-bottom': 'env(safe-area-inset-bottom)',
                    }
                },
            },
        }
    </script>
    <style> 
        body { font-family: 'Lexend', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .icon-option.selected {
            border-color: #21c45d;
            background-color: rgba(33, 196, 93, 0.1);
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-background-dark text-slate-100 h-[100dvh] flex justify-center overflow-hidden font-poppins">

    <div class="w-full max-w-md bg-background-dark h-full flex flex-col relative shadow-2xl overflow-hidden text-white">
        
        <!-- Header -->
        <div class="flex items-center justify-between px-4 pt-12 pb-4 bg-background-dark z-20 border-b border-white/5 flex-shrink-0">
            <button onclick="history.back()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-white/5 text-slate-300 transition-colors">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1 class="text-lg font-bold tracking-tight text-white font-display">Create Study Room</h1>
            <div class="w-10"></div> <!-- Spacer -->
        </div>

        <!-- Form Content -->
        <div class="flex-1 overflow-y-auto no-scrollbar p-6 pb-32">
            <form id="create-room-form" class="space-y-6">
                
                <!-- Icon Picker -->
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-3">Choose Room Icon</label>
                    <div class="flex gap-4 overflow-x-auto no-scrollbar pb-2" id="icon-container">
                        <!-- Icons will be generated by JS, or hardcoded here -->
                        <div class="icon-option w-14 h-14 rounded-xl bg-input-dark border-2 border-transparent flex items-center justify-center text-2xl cursor-pointer transition-all selected" data-icon="üìö">üìö</div>
                        <div class="icon-option w-14 h-14 rounded-xl bg-input-dark border-2 border-transparent flex items-center justify-center text-2xl cursor-pointer transition-all" data-icon="üåí">üåí</div>
                        <div class="icon-option w-14 h-14 rounded-xl bg-input-dark border-2 border-transparent flex items-center justify-center text-2xl cursor-pointer transition-all" data-icon="‚òï">‚òï</div>
                        <div class="icon-option w-14 h-14 rounded-xl bg-input-dark border-2 border-transparent flex items-center justify-center text-2xl cursor-pointer transition-all" data-icon="ü©∫">ü©∫</div>
                        <div class="icon-option w-14 h-14 rounded-xl bg-input-dark border-2 border-transparent flex items-center justify-center text-2xl cursor-pointer transition-all" data-icon="üíª">üíª</div>
                        <div class="icon-option w-14 h-14 rounded-xl bg-input-dark border-2 border-transparent flex items-center justify-center text-2xl cursor-pointer transition-all" data-icon="üî•">üî•</div>
                    </div>
                    <input type="hidden" id="selected-icon" value="üìö">
                </div>

                <!-- Room Name -->
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-2">Room Name</label>
                    <input type="text" id="room-name" required placeholder="e.g., Night Owls ü¶â" 
                        class="w-full bg-input-dark border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-500 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all">
                </div>

                <!-- Category & Goal Row -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-2">Category</label>
                        <select id="room-category" class="w-full bg-input-dark border border-white/10 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-primary outline-none appearance-none">
                            <option value="General">General</option>
                            <option value="Medical">Medical ü©∫</option>
                            <option value="Engineering">Engineering ‚öôÔ∏è</option>
                            <option value="Programming">Programming üíª</option>
                            <option value="Language">Language üó£Ô∏è</option>
                            <option value="HSC/SSC">HSC/SSC üìù</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-2">Daily Goal</label>
                        <input type="text" id="room-goal" placeholder="e.g., 8h" value="6h"
                            class="w-full bg-input-dark border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-500 focus:ring-2 focus:ring-primary outline-none">
                    </div>
                </div>

                <!-- Capacity & Privacy -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-2">Max Members</label>
                        <input type="number" id="room-capacity" value="50" min="5" max="100"
                            class="w-full bg-input-dark border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-500 focus:ring-2 focus:ring-primary outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-2">Privacy</label>
                        <select id="room-privacy" class="w-full bg-input-dark border border-white/10 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-primary outline-none appearance-none">
                            <option value="public">Public üåç</option>
                            <option value="private">Private üîí</option>
                        </select>
                    </div>
                </div>

                <!-- Description / Rules -->
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-2">Introduction / Rules</label>
                    <textarea id="room-desc" rows="4" placeholder="!! Attention Fighters !!&#10;Consistent study sessions required."
                        class="w-full bg-input-dark border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-500 focus:ring-2 focus:ring-primary outline-none resize-none"></textarea>
                </div>

            </form>
        </div>

        <!-- Submit Button -->
        <div class="fixed bottom-0 left-0 right-0 p-6 bg-background-dark/95 backdrop-blur-sm border-t border-white/5 z-30 max-w-md mx-auto pb-safe-bottom">
            <button id="create-btn" class="w-full py-4 bg-primary text-white rounded-xl text-base font-bold shadow-lg shadow-primary/20 hover:bg-green-600 active:scale-[0.98] transition-all flex justify-center items-center gap-2">
                Create Study Room
            </button>
        </div>

    </div>

    <!-- Firebase & Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDofDHfJvIKQmTtlg7x99mBtimuMmUUhBY",
            authDomain: "facebook-379b3.firebaseapp.com",
            projectId: "facebook-379b3",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
            } else {
                window.location.href = "../auth/";
            }
        });

        // Icon Selection Logic
        const iconOptions = document.querySelectorAll('.icon-option');
        const hiddenInput = document.getElementById('selected-icon');

        iconOptions.forEach(option => {
            option.addEventListener('click', () => {
                // Remove selected class from all
                iconOptions.forEach(opt => opt.classList.remove('selected'));
                // Add to clicked
                option.classList.add('selected');
                // Update hidden input
                hiddenInput.value = option.getAttribute('data-icon');
            });
        });

        // Create Group Logic
        document.getElementById('create-btn').addEventListener('click', async () => {
            const btn = document.getElementById('create-btn');
            const name = document.getElementById('room-name').value.trim();
            const icon = hiddenInput.value;
            const category = document.getElementById('room-category').value;
            const goal = document.getElementById('room-goal').value;
            const capacity = document.getElementById('room-capacity').value;
            const privacy = document.getElementById('room-privacy').value;
            const desc = document.getElementById('room-desc').value;

            if (!name) {
                alert("Please enter a room name.");
                return;
            }

            // Loading state
            btn.innerHTML = `<span class="material-symbols-outlined animate-spin text-sm">progress_activity</span> Creating...`;
            btn.disabled = true;

            try {
                // Create Data Object
                const roomData = {
                    name: name,
                    type: 'study', // Important: This distinguishes it from chat groups
                    icon: icon,
                    category: category,
                    goal: goal,
                    maxMembers: parseInt(capacity) || 50,
                    privacy: privacy,
                    description: desc,
                    createdAt: serverTimestamp(),
                    createdBy: currentUser.uid,
                    leaderId: currentUser.uid,
                    leaderName: currentUser.displayName || 'Admin',
                    members: [currentUser.uid], // Creator joins automatically
                    attendance: '100%', // Initial default
                    time: '0h 0m' // Initial default
                };

                // Save to Firestore
                const docRef = await addDoc(collection(db, "groups"), roomData);
                
                // Redirect to the Live Room
                window.location.href = `../live-study-room/?id=${docRef.id}`;

            } catch (error) {
                console.error("Error creating room:", error);
                alert("Error creating room. Please try again.");
                btn.innerHTML = "Create Study Room";
                btn.disabled = false;
            }
        });

    </script>
</body>
</html>
