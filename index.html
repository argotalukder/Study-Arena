<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>FocusGroup - Loading...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #22C55E; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-[#121212] flex items-center justify-center min-h-screen">
    
    <div class="flex flex-col items-center">
        <div class="loader mb-4"></div>
        <p class="text-gray-400 font-medium font-sans">Checking your account...</p>
    </div>

    <!-- Firebase Authentication Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        // Your Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDofDHfJvIKQmTtlg7x99mBtimuMmUUhBY",
            authDomain: "facebook-379b3.firebaseapp.com",
            projectId: "facebook-379b3",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check user status
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // ইউজার লগিন করা থাকলে Dashboard-এ পাঠিয়ে দেবে
                window.location.replace("/dashboard");
            } else {
                // লগিন করা না থাকলে Auth (Login/Signup) পেজে পাঠাবে
                window.location.replace("/auth");
            }
        });
    </script>
</body>
</html>
