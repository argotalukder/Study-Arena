<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>FocusGroup - Loading...</title>
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#22C55E",
                        "background-dark": "#121212",
                    },
                    fontFamily: {
                        "display":["Lexend", "sans-serif"]
                    },
                    animation: {
                        'blob': 'blob 2s infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'scale(0.95)', boxShadow: '0 0 0 0 rgba(34, 197, 94, 0.7)' },
                            '70%': { transform: 'scale(1)', boxShadow: '0 0 0 20px rgba(34, 197, 94, 0)' },
                            '100%': { transform: 'scale(0.95)', boxShadow: '0 0 0 0 rgba(34, 197, 94, 0)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Lexend', sans-serif; background-color: #121212; }
        
        /* Modern Indeterminate Loader Bar */
        .loader-bar {
            width: 100%;
            height: 4px;
            background-color: #1E1E1E;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        .loader-bar::before {
            content: '';
            position: absolute;
            left: -50%;
            height: 100%;
            width: 50%;
            background-color: #22C55E;
            border-radius: 4px;
            animation: loading 1.5s infinite ease-in-out;
        }
        @keyframes loading {
            0% { left: -50%; width: 50%; }
            50% { left: 25%; width: 75%; }
            100% { left: 100%; width: 50%; }
        }
    </style>
</head>
<body class="bg-background-dark text-white antialiased flex flex-col items-center justify-between min-h-[100dvh] overflow-hidden selection:bg-primary selection:text-white">
    
    <!-- Top Spacer -->
    <div class="flex-1"></div>

    <!-- Center Content (Logo & Title) -->
    <div class="flex flex-col items-center flex-1 justify-center z-10 w-full px-6">
        <!-- App Icon with Glowing Pulse effect -->
        <div class="flex items-center justify-center size-24 rounded-3xl bg-primary/20 text-primary mb-6 animate-blob relative">
            <span class="material-symbols-outlined text-[56px]">school</span>
        </div>
        
        <!-- App Name -->
        <h1 class="text-3xl font-bold tracking-tight text-white mb-2">FocusGroup</h1>
        
        <!-- Loading Text -->
        <p class="text-gray-400 font-medium text-sm tracking-wide">Checking your account...</p>
    </div>

    <!-- Bottom Section (Loader & Branding) -->
    <div class="flex-1 flex flex-col justify-end items-center pb-12 w-full px-12 max-w-sm z-10">
        <!-- Progress Bar -->
        <div class="w-full mb-6">
            <div class="loader-bar"></div>
        </div>
        
        <!-- Branding -->
        <p class="text-gray-600 text-xs font-bold tracking-[0.2em] uppercase">From FocusGroup</p>
    </div>

    <!-- Firebase Authentication Logic (Unchanged) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        // Your Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDofDHfJvIKQmTtlg7x99mBtimuMmUUhBY",
            authDomain: "facebook-379b3.firebaseapp.com",
            projectId: "facebook-379b3",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check user status
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // ইউজার লগিন করা থাকলে Dashboard-এ পাঠিয়ে দেবে
                window.location.replace("/dashboard");
            } else {
                // লগিন করা না থাকলে Auth (Login/Signup) পেজে পাঠাবে
                window.location.replace("/auth");
            }
        });
    </script>
</body>
</html>
