<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport"/>
    <title>FocusGroup - Groups</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#21c45d",
                        "background-light": "#f6f8f7",
                        "background-dark": "#121212",
                        "card-dark": "#1E1E1E",
                        "input-dark": "#2A2A2A",
                    },
                    fontFamily: {
                        "display":["Lexend", "sans-serif"],
                        "poppins": ["Poppins", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                    spacing: {
                        'safe-bottom': 'env(safe-area-inset-bottom)',
                    }
                },
            },
        }
    </script>
    <style> 
        body { font-family: 'Lexend', sans-serif; -webkit-tap-highlight-color: transparent; overscroll-behavior: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Tabs System styling */
        .tab-content { display: none; }
        #tab-chat:checked ~ .content-area .content-chat { display: block; }
        #tab-study:checked ~ .content-area .content-study { display: block; }
        #tab-my-groups:checked ~ .content-area .content-my-groups { display: block; }
        
        #tab-chat:checked ~ .tabs-nav label[for="tab-chat"],
        #tab-study:checked ~ .tabs-nav label[for="tab-study"],
        #tab-my-groups:checked ~ .tabs-nav label[for="tab-my-groups"] {
            color: #21c45d;
            border-bottom-color: #21c45d;
        }

        /* Modal Slide Up Animation */
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slideUp 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-background-dark text-slate-100 h-[100dvh] flex justify-center overflow-hidden font-poppins">

    <!-- MAIN APP SCREEN -->
    <div id="screen-main" class="w-full max-w-md bg-background-dark h-full flex flex-col relative shadow-2xl overflow-hidden text-white z-10">
        
        <!-- Header -->
        <div class="flex items-center justify-between px-6 pt-12 pb-4 bg-background-dark z-20 flex-shrink-0">
            <h1 class="text-2xl font-bold tracking-tight text-white font-display">FocusGroup</h1>
            <!-- Global Create (Default to create group) -->
            <a href="../create-group/" class="flex items-center justify-center w-10 h-10 rounded-full bg-primary/10 hover:bg-primary/20 text-primary transition-colors">
                <span class="material-symbols-outlined font-semibold">add</span>
            </a>
        </div>

        <!-- Sticky Search -->
        <div class="px-6 pb-2 bg-background-dark z-20 flex-shrink-0">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <span class="material-symbols-outlined text-slate-400">search</span>
                </div>
                <input id="search-input" class="block w-full pl-11 pr-4 py-3 bg-input-dark border-none rounded-xl text-white placeholder-slate-400 focus:ring-2 focus:ring-primary/50 transition-shadow outline-none" placeholder="Search groups or friends" type="text"/>
            </div>
        </div>

        <!-- TABS NAV -->
        <input class="hidden" id="tab-chat" name="group-tabs" type="radio"/>
        <input checked="" class="hidden" id="tab-study" name="group-tabs" type="radio"/>
        <input class="hidden" id="tab-my-groups" name="group-tabs" type="radio"/>
        
        <div class="tabs-nav px-6 flex border-b border-white/5 bg-background-dark z-20 flex-shrink-0">
            <label class="flex-1 text-center py-3 text-sm font-medium text-slate-400 border-b-2 border-transparent cursor-pointer transition-colors hover:text-slate-200" for="tab-chat">Chat Groups</label>
            <label class="flex-1 text-center py-3 text-sm font-medium text-slate-400 border-b-2 border-transparent cursor-pointer transition-colors hover:text-slate-200" for="tab-study">Study Groups</label>
            <label class="flex-1 text-center py-3 text-sm font-medium text-slate-400 border-b-2 border-transparent cursor-pointer transition-colors hover:text-slate-200" for="tab-my-groups">My Study</label>
        </div>

        <!-- Scrollable Content Wrapper -->
        <div class="flex-1 overflow-y-auto no-scrollbar relative content-area">
            
            <!-- Professional Skeleton Loading -->
            <div id="loading" class="w-full flex flex-col animate-pulse pt-6 absolute inset-0 z-10 bg-background-dark">
                <div class="px-6 flex items-center justify-between mb-4">
                    <div class="w-32 h-5 bg-card-dark rounded"></div>
                    <div class="w-12 h-4 bg-card-dark rounded"></div>
                </div>
                <div class="flex gap-4 overflow-hidden pb-4 pl-6 pr-6 w-full mb-6">
                    <div class="flex-shrink-0 w-64 bg-card-dark p-4 rounded-2xl border border-white/5 relative">
                        <div class="w-full h-24 bg-input-dark rounded-lg mb-2"></div>
                        <div class="w-3/4 h-4 bg-input-dark rounded mb-2"></div>
                    </div>
                </div>
            </div>

            <!-- Main Tab Contents -->
            <div id="content-area" class="hidden">
                
                <!-- TAB 1: Chat Groups (Type: 'chat' or undefined) -->
                <div class="content-chat tab-content pb-24">
                    <!-- Section: All Chat Groups -->
                    <div class="px-6 pt-6 pb-6">
                        <h2 class="text-lg font-bold text-slate-100 mb-4 font-display">Community Chats</h2>
                        <div id="chat-list" class="flex flex-col gap-3">
                            <!-- JS Injected Chat Cards -->
                        </div>
                    </div>
                </div>

                <!-- TAB 2: Study Groups (Type: 'study') - Live Room Style -->
                <div class="content-study tab-content pb-24">
                    <div id="study-groups-list" class="pt-4 px-4 pb-6 space-y-3">
                        <!-- JS Injected Study Group Cards -->
                    </div>
                    
                    <!-- Create Study Room Button -->
                    <div class="fixed bottom-24 right-6 z-30 md:absolute">
                        <a href="../study-room/" class="w-14 h-14 bg-primary rounded-full shadow-lg shadow-primary/30 flex items-center justify-center text-white hover:bg-green-600 transition-colors">
                            <span class="material-symbols-outlined text-[28px]">add</span>
                        </a>
                    </div>
                </div>

                <!-- TAB 3: My Groups (ONLY Joined 'study' type groups) -->
                <div class="content-my-groups tab-content pb-24">
                    <div class="flex items-center justify-between px-6 pt-6 pb-2">
                        <h2 class="text-xl font-bold text-slate-100 font-display">My Live Rooms</h2>
                        <div class="relative cursor-pointer hover:bg-white/5 p-2 rounded-full transition-colors">
                            <span class="material-symbols-outlined text-slate-300">notifications</span>
                            <span class="absolute top-2 right-2.5 w-2 h-2 bg-red-500 rounded-full border border-background-dark"></span>
                        </div>
                    </div>
                    <div id="my-groups-list-container" class="px-4 pb-6 space-y-3">
                        <!-- JS Injected My Group Cards -->
                    </div>
                </div>

                <!-- Empty State -->
                <div id="no-results" class="hidden text-center py-10 px-6">
                    <p class="text-slate-500">No groups found matching your search.</p>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation (Fixed) -->
        <div class="bg-background-dark border-t border-white/5 absolute bottom-0 w-full z-30 pb-safe-bottom">
            <div class="flex justify-between items-center px-6 py-3 pb-5">
                <a class="flex flex-col items-center gap-1 group w-1/5" href="../dashboard/">
                    <span class="material-symbols-outlined text-slate-500 group-hover:text-primary transition-colors">home</span>
                    <span class="text-[10px] font-medium text-slate-500 group-hover:text-primary transition-colors">Home</span>
                </a>
                <a class="flex flex-col items-center gap-1 group w-1/5" href="#">
                    <span class="material-symbols-outlined text-slate-500 group-hover:text-primary transition-colors">calendar_month</span>
                    <span class="text-[10px] font-medium text-slate-500 group-hover:text-primary transition-colors">Calendar</span>
                </a>
                <a class="flex flex-col items-center gap-1 group w-1/5" href="#">
                    <span class="material-symbols-outlined text-primary font-semibold filled">groups</span>
                    <span class="text-[10px] font-medium text-primary">Groups</span>
                </a>
                <a class="flex flex-col items-center gap-1 group w-1/5" href="#">
                    <span class="material-symbols-outlined text-slate-500 group-hover:text-primary transition-colors">smart_toy</span>
                    <span class="text-[10px] font-medium text-slate-500 group-hover:text-primary transition-colors">AI</span>
                </a>
                <a class="flex flex-col items-center gap-1 group w-1/5" href="../profile/">
                    <span class="material-symbols-outlined text-slate-500 group-hover:text-primary transition-colors">person</span>
                    <span class="text-[10px] font-medium text-slate-500 group-hover:text-primary transition-colors">Profile</span>
                </a>
            </div>
        </div>

        <!-- Simple Preview Modal (Optional, kept for Chat Groups only) -->
        <div id="group-info-modal" class="absolute inset-0 z-[100] hidden flex flex-col justify-end">
            <!-- Modal code for chat groups if needed, but primary interaction is direct link -->
        </div>

    </div>

    <!-- Firebase & Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getFirestore, collection, query, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDofDHfJvIKQmTtlg7x99mBtimuMmUUhBY",
            authDomain: "facebook-379b3.firebaseapp.com",
            projectId: "facebook-379b3",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let allGroups =[];
        let currentUserUid = null;

        const avatarCache = {};

        onAuthStateChanged(auth, (user) => {
            if (user) { 
                currentUserUid = user.uid;
                loadAllGroups(); 
            } else { 
                window.location.href = "../auth/"; 
            }
        });

        function loadAllGroups() {
            const q = query(collection(db, "groups"));
            
            onSnapshot(q, (snapshot) => {
                const loader = document.getElementById('loading');
                const contentArea = document.getElementById('content-area');
                
                allGroups =[];
                snapshot.forEach((doc) => { allGroups.push({ id: doc.id, ...doc.data() }); });
                
                allGroups.sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));

                renderGroups(allGroups);
                loader.classList.add('hidden');
                contentArea.classList.remove('hidden');
            });
        }

        function renderGroups(groupsToRender) {
            const chatList = document.getElementById('chat-list');
            const studyListContainer = document.getElementById('study-groups-list');
            const myGroupsListContainer = document.getElementById('my-groups-list-container');
            const noResults = document.getElementById('no-results');

            chatList.innerHTML = '';
            studyListContainer.innerHTML = '';
            myGroupsListContainer.innerHTML = '';

            if (groupsToRender.length === 0) {
                noResults.classList.remove('hidden');
                return;
            } else {
                noResults.classList.add('hidden');
            }

            // FILTERING LOGIC
            // 1. Study Groups: groups where type == 'study'
            // 2. Chat Groups: groups where type != 'study' (or undefined)
            // 3. My Groups: Only 'study' groups the user has JOINED.

            const studyGroups = groupsToRender.filter(g => g.type === 'study');
            const chatGroups = groupsToRender.filter(g => g.type !== 'study');
            const myJoinedStudyGroups = studyGroups.filter(g => g.members && g.members.includes(currentUserUid));

            // --- 1. POPULATE CHAT GROUPS TAB ---
            chatGroups.forEach(group => {
                chatList.insertAdjacentHTML('beforeend', getChatGroupCardHTML(group));
            });
            if(chatGroups.length === 0) chatList.innerHTML = `<p class="text-slate-500 text-sm text-center">No community chats found.</p>`;

            // --- 2. POPULATE STUDY GROUPS TAB (Links to Live Study Room) ---
            studyGroups.forEach(group => {
                studyListContainer.insertAdjacentHTML('beforeend', getStudyGroupCardHTML(group));
            });
            if(studyGroups.length === 0) studyListContainer.innerHTML = `<p class="text-slate-500 text-sm text-center">No live study rooms active.</p>`;

            // --- 3. POPULATE MY GROUPS TAB (Only Joined Study Groups) ---
            if(myJoinedStudyGroups.length > 0) {
                myJoinedStudyGroups.forEach(group => {
                    myGroupsListContainer.insertAdjacentHTML('beforeend', getMyJoinedCardHTML(group));
                });
            } else {
                myGroupsListContainer.innerHTML = `<p class="text-slate-500 text-sm text-center py-4">You haven't joined any live study rooms yet.</p>`;
            }
        }

        // --- Card Generator: Chat Groups (Links to group-preview or group-chat) ---
        function getChatGroupCardHTML(group) {
            const bgImage = group.groupIcon ? `url('${group.groupIcon}')` : 'none';
            const bgColor = group.groupIcon ? 'bg-cover bg-center' : 'bg-slate-700 flex items-center justify-center';
            const iconContent = group.groupIcon ? '' : '<span class="material-symbols-outlined text-2xl text-slate-400">forum</span>';
            const isPrivate = group.privacy === 'private';

            return `
            <div onclick="window.location.href='../group-chat/?id=${group.id}'" class="flex items-center p-3 bg-card-dark rounded-xl border border-white/5 shadow-sm hover:border-white/10 transition-colors cursor-pointer">
                <div class="relative w-14 h-14 flex-shrink-0 mr-4">
                    <div class="w-full h-full rounded-lg ${bgColor} border border-white/5" style="background-image: ${bgImage};">
                        ${iconContent}
                    </div>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-start">
                        <h3 class="text-base font-bold text-white truncate pr-2">${group.name}</h3>
                        ${isPrivate 
                            ? `<span class="text-[10px] text-slate-400 border border-slate-700 px-1.5 rounded flex-shrink-0">Private</span>`
                            : `<span class="text-[10px] text-primary border border-primary/30 px-1.5 rounded flex-shrink-0">Public</span>`
                        }
                    </div>
                    <p class="text-sm text-slate-400 truncate mt-0.5">${group.category || 'Community Chat'}</p>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="text-xs text-slate-500 font-medium">${group.members?.length || 1} members</span>
                    </div>
                </div>
                <span class="material-symbols-outlined text-slate-500">chevron_right</span>
            </div>`;
        }

        // --- Card Generator: Study Groups (Links to ../live-study-room/) ---
        function getStudyGroupCardHTML(group) {
            const goal = group.goal || '8h';
            const membersCount = group.members?.length || 1;
            const totalCapacity = group.maxMembers || 50;
            const attd = group.attendance || '99%';
            const time = group.time || '0h 0m';

            // Direct link to Live Study Room
            return `
            <div class="bg-card-dark/40 rounded-[12px] p-4 border-b border-white/5 shadow-sm active:bg-card-dark/60 transition-colors cursor-pointer" onclick="window.location.href='../live-study-room/?id=${group.id}'">
                <div class="flex flex-col gap-3">
                    <div class="flex justify-between items-start">
                        <div class="flex-1 min-w-0 pr-2">
                            <h3 class="text-base font-bold text-slate-100 flex items-center gap-2 truncate">
                                <span class="text-lg">${group.icon || 'ðŸ“š'}</span> ${group.name}
                            </h3>
                            <div class="flex items-center gap-2 mt-1">
                                <span class="flex items-center gap-1 text-[10px] text-primary bg-primary/10 px-2 py-0.5 rounded-full font-medium border border-primary/20">
                                    <span class="w-1.5 h-1.5 rounded-full bg-primary animate-pulse"></span> Live
                                </span>
                                <span class="text-xs text-slate-500">${group.category || 'Study Session'}</span>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-4 gap-2 pt-1">
                        <div class="flex flex-col">
                            <span class="text-[10px] text-slate-500 uppercase tracking-wider mb-0.5 font-medium">Goal</span>
                            <span class="text-xs font-semibold text-slate-200">${goal}</span>
                        </div>
                        <div class="flex flex-col border-l border-white/5 pl-3">
                            <span class="text-[10px] text-slate-500 uppercase tracking-wider mb-0.5 font-medium">Studying</span>
                            <span class="text-xs font-semibold text-slate-200">${membersCount}<span class="text-slate-500 text-[10px] font-normal">/${totalCapacity}</span></span>
                        </div>
                        <div class="flex flex-col border-l border-white/5 pl-3">
                            <span class="text-[10px] text-slate-500 uppercase tracking-wider mb-0.5 font-medium">Attd.</span>
                            <span class="text-xs font-semibold text-primary">${attd}</span>
                        </div>
                        <div class="flex flex-col border-l border-white/5 pl-3">
                            <span class="text-[10px] text-slate-500 uppercase tracking-wider mb-0.5 font-medium">Time</span>
                            <span class="text-xs font-semibold text-slate-200">${time}</span>
                        </div>
                    </div>
                </div>
            </div>`;
        }

        // --- Card Generator: My Joined Study Rooms ---
        function getMyJoinedCardHTML(group) {
            const bgImage = group.groupIcon ? `url('${group.groupIcon}')` : 'none';
            const bgColor = group.groupIcon ? 'bg-cover bg-center' : 'bg-slate-700 flex items-center justify-center';
            const iconContent = group.groupIcon ? '' : '<span class="material-symbols-outlined text-2xl text-slate-400">auto_stories</span>';

            // Links to live study room
            return `
            <div class="bg-card-dark rounded-xl p-4 border border-white/5 shadow-sm active:bg-card-dark/60 hover:border-primary/30 transition-all cursor-pointer group" onclick="window.location.href='../live-study-room/?id=${group.id}'">
                <div class="flex items-center gap-4">
                    <div class="w-14 h-14 flex-shrink-0 rounded-lg ${bgColor} border border-white/5" style="background-image: ${bgImage};">
                        ${iconContent}
                    </div>
                    <div class="flex-1 min-w-0">
                        <h3 class="text-base font-bold text-white truncate group-hover:text-primary transition-colors">${group.name}</h3>
                        <p class="text-xs text-slate-400 truncate mt-1">${group.category || 'General'} â€¢ ${group.members?.length || 1} members</p>
                        <div class="flex items-center gap-2 mt-2">
                            <span class="flex items-center gap-1 text-[10px] text-primary bg-primary/10 px-2 py-0.5 rounded-full font-medium">
                                <span class="w-1.5 h-1.5 rounded-full bg-primary animate-pulse"></span> Active Now
                            </span>
                        </div>
                    </div>
                    <div class="text-slate-500">
                        <span class="material-symbols-outlined">chevron_right</span>
                    </div>
                </div>
            </div>`;
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            const filteredGroups = allGroups.filter(g => 
                (g.name && g.name.toLowerCase().includes(searchTerm)) || 
                (g.category && g.category.toLowerCase().includes(searchTerm))
            );
            renderGroups(filteredGroups);
        });
    </script>
</body>
</html>
