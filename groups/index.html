<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>FocusGroup - My Groups</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#21c45d",
                        "background-light": "#f6f8f7",
                        "background-dark": "#121212",
                        "card-dark": "#1E1E1E",
                        "input-dark": "#2A2A2A",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style> 
        body { font-family: 'Lexend', sans-serif; -webkit-tap-highlight-color: transparent; overscroll-behavior: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-background-dark text-slate-100 h-screen flex justify-center overflow-hidden">

    <!-- Mobile App Container -->
    <div class="w-full max-w-md bg-background-dark h-full flex flex-col relative shadow-2xl overflow-hidden text-white">
        
        <!-- Header -->
        <div class="flex items-center justify-between px-6 pt-8 pb-4 bg-background-dark z-20 flex-shrink-0">
            <h1 class="text-2xl font-bold tracking-tight text-white">My Groups</h1>
            <a href="/create-group" class="flex items-center justify-center w-10 h-10 rounded-full bg-primary/10 hover:bg-primary/20 text-primary transition-colors">
                <span class="material-symbols-outlined font-semibold">add</span>
            </a>
        </div>

        <!-- Sticky Search -->
        <div class="px-6 pb-4 bg-background-dark z-20 border-b border-white/5 flex-shrink-0">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <span class="material-symbols-outlined text-slate-400">search</span>
                </div>
                <input id="search-input" class="block w-full pl-11 pr-4 py-3 bg-input-dark border-none rounded-xl text-white placeholder-slate-400 focus:ring-2 focus:ring-primary/50 transition-shadow outline-none" placeholder="Search groups or friends" type="text"/>
            </div>
        </div>

        <!-- Scrollable Content -->
        <div class="flex-1 overflow-y-auto no-scrollbar pb-24 relative">
            
            <!-- Loading Spinner -->
            <div id="loading" class="text-center py-20 flex flex-col items-center">
                <div class="w-8 h-8 border-4 border-card-dark border-t-primary rounded-full animate-spin mb-4"></div>
                <span class="text-xs text-slate-400">Loading groups...</span>
            </div>

            <div id="content-area" class="hidden">
                
                <!-- Section 1: Studying Now (Joined Groups) -->
                <div id="joined-section" class="pt-6 hidden transition-all duration-300">
                    <div class="px-6 flex items-center justify-between mb-4">
                        <h2 class="text-lg font-bold text-slate-100">Studying Now</h2>
                        <!-- See All Button -->
                        <button id="see-all-btn" class="text-sm font-medium text-primary hover:text-primary/80 transition-colors">See all</button>
                    </div>
                    
                    <!-- Horizontal Scroll Container (Default) -->
                    <!-- Added snap-x and w-full for better scrolling -->
                    <div id="joined-list" class="flex gap-4 overflow-x-auto no-scrollbar pb-4 px-6 w-full snap-x snap-mandatory">
                        <!-- JS Injected Cards Go Here -->
                    </div>
                </div>

                <!-- Section 2: All Groups (Unjoined Groups) -->
                <div id="unjoined-section" class="px-6 pt-2 pb-6 hidden">
                    <h2 class="text-lg font-bold text-slate-100 mb-4">All Groups</h2>
                    <div id="unjoined-list" class="flex flex-col gap-3">
                         <!-- JS Injected Cards Go Here -->
                    </div>
                </div>

                <!-- Empty State -->
                <div id="no-results" class="hidden text-center py-10 px-6">
                    <p class="text-slate-500">No groups found matching your search.</p>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation (Fixed) -->
        <div class="bg-background-dark border-t border-white/5 absolute bottom-0 w-full z-30 pb-safe">
            <div class="flex justify-between items-center px-6 py-3 pb-5">
                <a class="flex flex-col items-center gap-1 group w-1/5" href="/dashboard">
                    <span class="material-symbols-outlined text-slate-500 group-hover:text-primary transition-colors">home</span>
                    <span class="text-[10px] font-medium text-slate-500 group-hover:text-primary transition-colors">Home</span>
                </a>
                <a class="flex flex-col items-center gap-1 group w-1/5" href="#">
                    <span class="material-symbols-outlined text-slate-500 group-hover:text-primary transition-colors">calendar_month</span>
                    <span class="text-[10px] font-medium text-slate-500 group-hover:text-primary transition-colors">Calendar</span>
                </a>
                <a class="flex flex-col items-center gap-1 group w-1/5" href="/groups">
                    <span class="material-symbols-outlined text-primary font-semibold filled">groups</span>
                    <span class="text-[10px] font-medium text-primary">Groups</span>
                </a>
                <a class="flex flex-col items-center gap-1 group w-1/5" href="#">
                    <span class="material-symbols-outlined text-slate-500 group-hover:text-primary transition-colors">smart_toy</span>
                    <span class="text-[10px] font-medium text-slate-500 group-hover:text-primary transition-colors">AI</span>
                </a>
                <a class="flex flex-col items-center gap-1 group w-1/5" href="/profile">
                    <span class="material-symbols-outlined text-slate-500 group-hover:text-primary transition-colors">person</span>
                    <span class="text-[10px] font-medium text-slate-500 group-hover:text-primary transition-colors">Profile</span>
                </a>
            </div>
        </div>

    </div>

    <!-- Firebase & Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getFirestore, collection, query, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDofDHfJvIKQmTtlg7x99mBtimuMmUUhBY",
            authDomain: "facebook-379b3.firebaseapp.com",
            projectId: "facebook-379b3",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let allGroups = [];
        let currentUserUid = null;
        let isExpanded = false; // State for "See All"

        // Cache for user avatars to reduce reads
        const avatarCache = {};

        onAuthStateChanged(auth, (user) => {
            if (user) { 
                currentUserUid = user.uid;
                loadAllGroups(); 
            } else { 
                window.location.href = "/auth"; 
            }
        });

        // "See All" Toggle Logic
        document.getElementById('see-all-btn').addEventListener('click', function() {
            const list = document.getElementById('joined-list');
            const btn = document.getElementById('see-all-btn');
            const unjoinedSection = document.getElementById('unjoined-section');
            
            isExpanded = !isExpanded;

            if (isExpanded) {
                // Expanded View (Vertical Grid)
                list.classList.remove('flex', 'overflow-x-auto', 'gap-4', 'snap-x', 'snap-mandatory');
                list.classList.add('grid', 'grid-cols-1', 'gap-4');
                unjoinedSection.classList.add('hidden'); // Hide other groups to focus
                btn.textContent = "Show less";
            } else {
                // Collapsed View (Horizontal Scroll)
                list.classList.remove('grid', 'grid-cols-1', 'gap-4');
                list.classList.add('flex', 'overflow-x-auto', 'gap-4', 'snap-x', 'snap-mandatory');
                unjoinedSection.classList.remove('hidden');
                btn.textContent = "See all";
            }
            // Re-render to ensure card widths adjust
            renderGroups(allGroups);
        });

        function loadAllGroups() {
            const q = query(collection(db, "groups"));
            
            onSnapshot(q, (snapshot) => {
                const loader = document.getElementById('loading');
                const contentArea = document.getElementById('content-area');
                
                allGroups = [];
                snapshot.forEach((doc) => { allGroups.push({ id: doc.id, ...doc.data() }); });
                
                allGroups.sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));

                renderGroups(allGroups);
                loader.classList.add('hidden');
                contentArea.classList.remove('hidden');
            });
        }

        function renderGroups(groupsToRender) {
            const joinedList = document.getElementById('joined-list');
            const unjoinedList = document.getElementById('unjoined-list');
            const joinedSection = document.getElementById('joined-section');
            const unjoinedSection = document.getElementById('unjoined-section');
            const noResults = document.getElementById('no-results');

            // Save current scroll position if needed, but for now simple clear
            joinedList.innerHTML = '';
            unjoinedList.innerHTML = '';

            const joinedGroups = groupsToRender.filter(g => g.members && g.members.includes(currentUserUid));
            const unjoinedGroups = groupsToRender.filter(g => !g.members || !g.members.includes(currentUserUid));

            if (groupsToRender.length === 0) {
                noResults.classList.remove('hidden');
                joinedSection.classList.add('hidden');
                unjoinedSection.classList.add('hidden');
                return;
            } else {
                noResults.classList.add('hidden');
            }

            // Render Joined (Studying Now)
            if (joinedGroups.length > 0) {
                joinedSection.classList.remove('hidden');
                joinedGroups.forEach(group => {
                    // Pass isExpanded to adjust card width
                    joinedList.insertAdjacentHTML('beforeend', getJoinedCardHTML(group, isExpanded));
                    // Fetch real member avatars
                    fetchAndRenderMemberAvatars(group.id, group.members);
                });
            } else {
                joinedSection.classList.add('hidden');
            }

            // Render Unjoined
            if (unjoinedGroups.length > 0) {
                // Only show if not in expanded mode
                if(!isExpanded) unjoinedSection.classList.remove('hidden');
                unjoinedGroups.forEach(group => {
                    unjoinedList.insertAdjacentHTML('beforeend', getUnjoinedCardHTML(group));
                    // Fetch real avatars (small)
                    fetchAndRenderMemberAvatars(group.id, group.members); 
                });
            } else {
                unjoinedSection.classList.add('hidden');
            }
        }

        // --- Card Generators ---

        function getJoinedCardHTML(group, isFullWidth) {
            // Logic for Group Icon: Use uploaded icon or a generic placeholder (not random photo)
            const bgImage = group.groupIcon ? `url('${group.groupIcon}')` : 'none';
            const bgColor = group.groupIcon ? 'bg-cover bg-center' : 'bg-slate-700 flex items-center justify-center';
            const iconContent = group.groupIcon ? '' : '<span class="material-symbols-outlined text-2xl text-slate-400">groups</span>';

            // Card width logic: w-64 for scroll, w-full for expanded
            const widthClass = isFullWidth ? 'w-full' : 'w-64';

            return `
            <div onclick="window.location.href='/group-chat?id=${group.id}'" class="flex-shrink-0 ${widthClass} bg-card-dark p-4 rounded-2xl border border-white/5 relative group cursor-pointer hover:shadow-md transition-all snap-start">
                <div class="absolute top-3 right-3 flex items-center gap-1 bg-black/40 backdrop-blur-sm px-2 py-1 rounded-full border border-white/10">
                    <span class="block w-2 h-2 rounded-full bg-primary animate-pulse"></span>
                    <span class="text-xs font-bold text-primary">Live</span>
                </div>
                
                <div class="w-12 h-12 rounded-lg mb-3 shadow-sm border border-white/5 ${bgColor}" style="background-image: ${bgImage};">
                    ${iconContent}
                </div>

                <h3 class="font-bold text-white mb-1 truncate">${group.name}</h3>
                <p class="text-xs text-slate-400 mb-3 truncate">${group.category || 'General'} • ${group.memberCount || 1} members</p>
                
                <!-- Members Container -->
                <div class="flex -space-x-2 overflow-hidden mb-3 h-6 items-center" id="members-${group.id}">
                    <!-- Placeholders while loading -->
                    <div class="w-6 h-6 rounded-full bg-slate-700 border border-card-dark animate-pulse"></div>
                    <div class="w-6 h-6 rounded-full bg-slate-700 border border-card-dark animate-pulse"></div>
                </div>

                <button class="w-full py-2 bg-primary text-white rounded-lg text-sm font-semibold hover:bg-green-600 transition-colors">Join Session</button>
            </div>`;
        }

        function getUnjoinedCardHTML(group) {
            const bgImage = group.groupIcon ? `url('${group.groupIcon}')` : 'none';
            const bgColor = group.groupIcon ? 'bg-cover bg-center' : 'bg-slate-700 flex items-center justify-center';
            const iconContent = group.groupIcon ? '' : '<span class="material-symbols-outlined text-2xl text-slate-400">groups</span>';
            const isPrivate = group.privacy === 'private';

            return `
            <div onclick="window.location.href='/group-preview?id=${group.id}'" class="flex items-center p-3 bg-card-dark rounded-xl border border-white/5 shadow-sm hover:border-white/10 transition-colors cursor-pointer">
                <div class="relative w-16 h-16 flex-shrink-0 mr-4">
                    <div class="w-full h-full rounded-lg ${bgColor} border border-white/5" style="background-image: ${bgImage};">
                        ${iconContent}
                    </div>
                     ${!isPrivate ? `
                    <div class="absolute -bottom-1 -right-1 bg-card-dark rounded-full p-0.5">
                         <span class="flex items-center justify-center w-5 h-5 bg-primary rounded-full text-[10px] text-white font-bold">${(group.members?.length || 1)}</span>
                    </div>` : ''}
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-start">
                        <h3 class="text-base font-bold text-white truncate pr-2">${group.name}</h3>
                        ${!isPrivate 
                            ? `<span class="text-xs text-primary font-medium bg-primary/10 px-2 py-0.5 rounded-full flex-shrink-0">Active</span>`
                            : `<span class="text-xs text-slate-400 font-medium bg-slate-700/50 px-2 py-0.5 rounded-full flex-shrink-0">Private</span>`
                        }
                    </div>
                    <p class="text-sm text-slate-400 truncate mt-0.5">${group.category || 'Study Group'}</p>
                    
                    <!-- Small Members List -->
                    <div class="flex items-center gap-2 mt-2">
                        <div class="flex -space-x-1.5 h-5 items-center" id="members-small-${group.id}">
                            <div class="w-5 h-5 rounded-full bg-slate-700 border border-card-dark"></div>
                        </div>
                        <span class="text-xs text-slate-400 font-medium">• ${group.members?.length || 1} members</span>
                    </div>
                </div>
                <div class="ml-2 flex-shrink-0 text-slate-500">
                    <span class="material-symbols-outlined">chevron_right</span>
                </div>
            </div>`;
        }

        // --- Fetch Real User Avatars ---
        async function fetchAndRenderMemberAvatars(groupId, memberIds) {
            if (!memberIds || memberIds.length === 0) return;

            // Limit to 3 members to save reads/space
            const previewMembers = memberIds.slice(0, 3);
            const extraCount = memberIds.length > 3 ? memberIds.length - 3 : 0;
            
            let avatarsHTML = '';

            for (const uid of previewMembers) {
                let photoURL = '';
                
                // Check Cache
                if (avatarCache[uid]) {
                    photoURL = avatarCache[uid];
                } else {
                    try {
                        // Fetch User Doc
                        const userDoc = await getDoc(doc(db, "users", uid));
                        if (userDoc.exists() && userDoc.data().photoURL) {
                            photoURL = userDoc.data().photoURL;
                        } else {
                            photoURL = 'DEFAULT_ICON'; // Marker for default
                        }
                        avatarCache[uid] = photoURL;
                    } catch (e) {
                        console.error("Error fetching user:", e);
                        photoURL = 'DEFAULT_ICON';
                    }
                }

                if (photoURL === 'DEFAULT_ICON') {
                     // Default Icon
                    avatarsHTML += `<div class="inline-block h-6 w-6 rounded-full ring-2 ring-card-dark bg-slate-600 flex items-center justify-center text-[10px] text-white font-bold">U</div>`;
                } else {
                    // Real User Image
                    avatarsHTML += `<img class="inline-block h-6 w-6 rounded-full ring-2 ring-card-dark object-cover" src="${photoURL}" alt="Member" />`;
                }
            }

            if (extraCount > 0) {
                avatarsHTML += `<div class="flex items-center justify-center h-6 w-6 rounded-full ring-2 ring-card-dark bg-slate-700 text-[10px] font-bold text-slate-300">+${extraCount}</div>`;
            }

            // Inject into Large Card
            const container = document.getElementById(`members-${groupId}`);
            if (container) container.innerHTML = avatarsHTML;

            // Inject into Small Card (reuse HTML but adjust size classes slightly via regex if needed, or CSS handles it)
            // Simplified: Just use the same HTML, tailwind classes will handle layout
            const smallContainer = document.getElementById(`members-small-${groupId}`);
            if (smallContainer) {
                 // For small container, replace h-6 w-6 with h-5 w-5
                 smallContainer.innerHTML = avatarsHTML.replace(/h-6 w-6/g, 'h-5 w-5');
            }
        }

        // Search Filter
        document.getElementById('search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            const filteredGroups = allGroups.filter(g => 
                (g.name && g.name.toLowerCase().includes(searchTerm)) || 
                (g.category && g.category.toLowerCase().includes(searchTerm))
            );
            renderGroups(filteredGroups);
        });
    </script>
</body>
</html>
